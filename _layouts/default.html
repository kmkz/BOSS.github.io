<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
 
  <!-- Favicon (si tu en as un) -->
  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
	h2, h3 {
	text-align: center;
	color: #f1f1f1; /* Vous pouvez ajuster la couleur si nécessaire */
	}


      body {
      font-family: 'Roboto', sans-serif;
      background-color: #e2e3e9; /*#1d1f27;*/
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #000000;
      padding: 1rem 0;
      text-align: center;
      color: #f0f0f0;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.1rem;
      margin: 0;
    }

    main {
      padding: 2rem;
    }

    h2, h3 {
      color: #e0e0e0; ----
    }

    footer {
      background-color: #222;
      color: #999;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #e0e0e0;
      text-decoration: none;
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      background-color: #2c2f38;
      border-radius: 10px;
    }

    .content h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1rem;
      color: #ccc;
    }

    /* Custom Button Style */
    .btn {
      background-color: #e0e0e0;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #45a049;
    }


.site-header {
  display: flex;
  align-items: center;
  justify-content: center;  /* centre tout le contenu */
  padding: 10px 40px;       /* padding pour espacer les éléments */
  background-color: #000000;   /* bandeau noir */
  position: sticky;
  top: 0;
  z-index: 1000;
  border-bottom: 4px solid #222;  /* ligne sous le header */
  width: 100%;                   /* assure une largeur complète */
}

.logo {
  width: 140px;                 /* logo à 140px */
  height: 140px;
  object-fit: contain;
  margin-right: 120px;           /* grande marge entre logo et texte */
  margin-left: -80px;           /* décaler légèrement à gauche si trop centré */
}

.site-title {
  font-size: 26px;
  margin: 0;
  color: #fff;                  /* couleur du texte en blanc */
}


/* Responsive - Tablettes et petits écrans (max-width: 768px) */
@media screen and (max-width: 768px) {
  .site-header {
    padding: 10px 20px; /* Un peu moins d’espace */
  }

  .logo {
    width: 120px;       /* Logo réduit */
    height: 120px;
    margin-right: 30px;
  }

  .site-title {
    font-size: 22px;    /* Taille du texte réduite */
  }
}

/* Responsive - Téléphones (max-width: 480px) */
@media screen and (max-width: 480px) {
  .site-header {
    padding: 10px 15px;  /* Moins de padding pour les écrans très petits */
  }

  .logo {
    width: 100px;        /* Logo encore plus petit */
    height: 100px;
    margin-right: 20px;  /* Espacement plus petit entre logo et texte */
  }




  </style>
<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

  <!-- Header -->
  <header class="site-header">
    <img src="assets/logo.jpg" alt="BOSS logo" class="logo">
  <!--  <h1>{{ site.title }}</h1> -->
    <p>{{ site.description }}</p>
  </header>

  <!-- Main content -->
  <main>
    <div class="content">
      {{ content }}
    </div>
  </main>

  <!-- Footer -->
 <footer>
  	<p>&copy; {{ 'now' | date: '%Y' }} Bourbon Offensive Security Services (BOSS). All rights reserved.</p>
	<p>B.O.S.S -<span style="color": red;"> Offense 4 Defense</span></p>
  	<p>From Eislek with <span style="color: red;">&#10084;</span>  - by Bourbon Jean-Marie <a href="mailto:contact@boffsec.com">Contact</a></p>
 </footer>

</body>

</html>
