<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
 
  <!-- Favicon (si tu en as un) -->
  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
	h2, h3 {
	text-align: center;
	color: #f1f1f1; /* Vous pouvez ajuster la couleur si nécessaire */
	}


      body {
      font-family: 'Roboto', sans-serif;
      background-color: #e2e3e9; /*#1d1f27;*/
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #000000;
      padding: 1rem 0;
      text-align: center;
      color: #f0f0f0;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.1rem;
      margin: 0;
    }

    main {
      padding: 2rem;
    }

    h2, h3 {
      color: #e0e0e0; ----
    }

    footer {
      background-color: #222;
      color: #999;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #e0e0e0;
      text-decoration: none;
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      background-color: #2c2f38;
      border-radius: 10px;
    }

    .content h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1rem;
      color: #ccc;
    }

    /* Custom Button Style */
    .btn {
      background-color: #e0e0e0;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #45a049;
    }

/* Header général */

    header {
      background-color: #000000;
      padding: 10px 30px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-wrap: wrap;
    }

    .logo {
      height: 150px;
      max-width: 100%;
      object-fit: contain;
      margin-right: 100px; /* Augmenté pour plus d'espace entre logo et texte */
    }

    .header-text {
      color: white;
      font-size: 1.8rem;
      text-align: center;
    }

    @media (max-width: 768px) {
      header {
        flex-direction: column;
        padding: 20px;
      }

      .logo {
        height: 120px;
        margin: 0 0 10px 0;
      }

      .header-text {
        font-size: 1.4rem;
      }
    }




  </style>
<link rel="icon" href="favicon.ico" type="image/x-icon">
</head>

<body>

  <!-- Header -->
  <header class="header-text">
    <img src="assets/logo.png" alt="BOSS logo" class="logo">
  <!--  <h1>{{ site.title }}</h1> -->
  <p class="site-description">{{ site.description }}</p>
  </header>

  <!-- Main content -->
  <main>
    <div class="content">
      {{ content }}
    </div>
  </main>

  <!-- Footer -->
 <footer>
  	<p>&copy; {{ 'now' | date: '%Y' }} Bourbon Offensive Security Services (BOSS). All rights reserved.</p>
	<p>B.O.S.S -<span style="color": red;"> Offense 4 Defense</span></p>
  	<p>From Eislek with <span style="color: red;">&#10084;</span>  - by Bourbon Jean-Marie <a href="mailto:contact@boffsec.com">Contact</a></p>
 </footer>

</body>

</html>
