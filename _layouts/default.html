<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title | default: site.title }}</title>
  <meta name="description" content="{{ page.description | default: site.description }}">
  
  <!-- Favicon (si tu en as un) -->
  <link rel="icon" href="{{ '/assets/images/favicon.ico' | relative_url }}">

  <!-- Stylesheets -->
  <link rel="stylesheet" href="{{ '/assets/css/style.css' | relative_url }}">
  
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', sans-serif;
      background-color: #1d1f27;
      color: #f0f0f0;
      margin: 0;
      padding: 0;
      line-height: 1.6;
    }

    header {
      background-color: #222;
      padding: 1rem 0;
      text-align: center;
      color: #f0f0f0;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.1rem;
      margin: 0;
    }

    main {
      padding: 2rem;
    }

    h2, h3 {
      color: #4CAF50;
    }

    footer {
      background-color: #222;
      color: #999;
      padding: 1rem 0;
      text-align: center;
      font-size: 0.9rem;
    }

    footer a {
      color: #4CAF50;
      text-decoration: none;
    }

    .content {
      max-width: 1200px;
      margin: 0 auto;
      padding: 1rem;
      background-color: #2c2f38;
      border-radius: 10px;
    }

    .content h1 {
      font-size: 2rem;
      margin-bottom: 1rem;
    }

    .content p {
      font-size: 1rem;
      color: #ccc;
    }

    /* Custom Button Style */
    .btn {
      background-color: #4CAF50;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      text-decoration: none;
      font-weight: bold;
    }

    .btn:hover {
      background-color: #45a049;
    }
  </style>

</head>

<body>

  <!-- Header -->
  <header>
    <h1>{{ site.title }}</h1>
    <p>{{ site.description }}</p>
  </header>

  <!-- Main content -->
  <main>
    <div class="content">
      {{ content }}
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>&copy; {{ 'now' | date: '%Y' }} Bourbon Offensive Security Services (BOSS). All rights reserved.</p>
    <!-- Supprimez ou personnalisez cette ligne -->
    	<!-- <p>BOSS.github.io is maintained by kmkz. This page was generated by GitHub Pages.</p> -->
 </footer>
    <p>Made with <span style="color: red;">&#10084;</span> by Bourbon Jean-Marie</p>
    <p><a href="mailto:contact@boffsec.com">Contact</a></p>
  </footer>

</body>

</html>
